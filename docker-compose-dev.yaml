    build:
      context: ./
      dockerfile: Filter/Filter.dockerfile
    restart: on-failure
    depends_on:
      - rabbitmq
    links: 
      - rabbitmq
    environment:
      - PYTHONUNBUFFERED=1
      - WORKER_ID=3.0.0
      - EOF_TO_RECEIVE=1
      - NEXT_POOL_WORKERS=4
      - FORWARD_TO=3.1
      - DISTRIBUTE_BY=title
      - WORKER_FIELD=year
      - WORKER_VALUE=1990,1999

